#Conf 使用说明
#这里采用最简单的key-value的结构存储配置项

#配置文件路径
conf_path : conf
#配置文件名
conf_file : XMars.conf

#日志文件路径
log_path : log
#日志文件名
log_name : rtb.log
#日志文件级别，[1-FATAL, 2-WARNING, 4-NOTICE, 8-TRACE, 16-DEBUG]
log_level : 16
#日志切割大小
log_size : 1000000

#domain 文件目录
domain : domain.conf

#domain的最低点击率
domain_click_ratio_threshold : 0.15